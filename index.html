<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>

    <div id="countdown-container">
        <input type="text" id="targetTimeInput" placeholder="Enter time (e.g., 2:30 AM)" />
        <button onclick="handleCountdownClick()">Calculate Minutes Left</button>
        <div id="countdown">Enter a time to see minutes remaining</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
